<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card-image">
          <img
            src="./images/bg-pattern-card.svg"
            alt="bg-pattern-card"
            class="patter-card"
          />
          <div class="avatar">
            <img src="./images/image-victor.jpg" alt="avatar" />
          </div>
        </div>

        <div class="card-content">
          <h1>Victor Crest <span>26</span></h1>
          <p class="place">London</p>

          <div class="stats">
            <div class="followers">
              <h2>80K</h2>
              <p>Followers</p>
            </div>

            <div class="likes">
              <h2>803K</h2>
              <p>Likes</p>
            </div>

            <div class="photos">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
